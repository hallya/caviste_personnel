#import Money from "../fragments/money.fragment.graphql"
#import Cart from "../fragments/cart.fragment.graphql"

fragment CartDetailed on Cart {
  ...Cart
  lines(first: 50) {
    edges {
      node {
        id
        quantity
        merchandise {
          ... on ProductVariant {
            id
            title
            price {
              ...Money
            }
            image {
              url
            }
            availableForSale
            quantityAvailable
            product {
              title
              featuredImage {
                url
              }
            }
          }
        }
      }
    }
  }
}
