name: ğŸ§ª E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    paths:
      - "apps/**"
      - "packages/**"
      - "e2e/**"
  schedule:
    # Run E2E tests daily at 4 AM UTC
    - cron: "0 4 * * *"
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  CI: true

jobs:
  # ================================================================
  # ğŸ§ª PLAYWRIGHT E2E TESTS
  # ================================================================
  e2e:
    name: ğŸ§ª E2E Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build:production
        env:
          NEXT_PUBLIC_SHOPIFY_STOREFRONT_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_SHOPIFY_STOREFRONT_ACCESS_TOKEN }}
          SHOPIFY_STOREFRONT_URL: ${{ secrets.SHOPIFY_STOREFRONT_URL }}

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: ğŸš€ Start application
        run: npm run start &
        env:
          PORT: 3000

      - name: â³ Wait for application
        run: npx wait-on http://localhost:3000

      - name: ğŸ§ª Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          BASE_URL: http://localhost:3000

      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

      - name: ğŸ“¸ Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  # ================================================================
  # ğŸ‘ï¸ VISUAL REGRESSION TESTS
  # ================================================================
  visual:
    name: ğŸ‘ï¸ Visual Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build:production

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps chromium

      - name: ğŸš€ Start application
        run: npm run start &

      - name: â³ Wait for application
        run: npx wait-on http://localhost:3000

      - name: ğŸ‘ï¸ Run visual tests
        run: npx playwright test --project=visual
        env:
          BASE_URL: http://localhost:3000

      - name: ğŸ“Š Upload visual diff report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diff-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # ================================================================
  # â™¿ ACCESSIBILITY TESTS
  # ================================================================
  accessibility:
    name: â™¿ Accessibility
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build:production

      - name: ğŸš€ Start application
        run: npm run start &

      - name: â³ Wait for application
        run: npx wait-on http://localhost:3000

      - name: â™¿ Run accessibility tests
        run: npx playwright test --project=accessibility
        env:
          BASE_URL: http://localhost:3000

      - name: ğŸ“Š Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: playwright-report/
          retention-days: 7

  # ================================================================
  # ğŸ“Š PERFORMANCE TESTS (Lighthouse CI)
  # Note: This job runs Lighthouse CI for performance monitoring
  # ================================================================
  performance:
    name: ğŸ“Š Performance
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build:production

      - name: ğŸš€ Start application
        run: npm run start &

      - name: â³ Wait for application
        run: npx wait-on http://localhost:3000

      - name: ğŸ“Š Run Lighthouse
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: ğŸ“Š Upload Lighthouse report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 7
