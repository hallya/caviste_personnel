name: ğŸš€ CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "22"
  CI: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ================================================================
  # ğŸ” CHANGES DETECTION
  # ================================================================
  changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.changes.outputs.packages }}
      app: ${{ steps.changes.outputs.app }}
      deps: ${{ steps.changes.outputs.deps }}
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            packages:
              - 'packages/**'
            app:
              - 'apps/**'
            deps:
              - 'package*.json'
              - 'turbo.json'
              - 'tsconfig*.json'

  # ================================================================
  # ğŸ—ï¸ BUILD & LINT
  # ================================================================
  build:
    name: ğŸ—ï¸ Build & Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.packages == 'true' || needs.changes.outputs.app == 'true' || needs.changes.outputs.deps == 'true'

    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build packages
        run: npm run packages:build

      - name: ğŸ” Type check
        run: npm run type-check

      - name: ğŸ§¹ Lint
        run: npm run lint

  # ================================================================
  # ğŸ§ª TESTS
  # ================================================================
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.packages == 'true' || needs.changes.outputs.app == 'true'

    strategy:
      matrix:
        node-version: ["18", "20", "22"]

    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build packages
        run: npm run packages:build

      - name: ğŸ§ª Run tests
        run: npm run test:ci

      - name: ğŸ“Š Upload coverage
        if: matrix.node-version == '20'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ================================================================
  # ğŸ—ï¸ APP BUILD
  # ================================================================
  app-build:
    name: ğŸ—ï¸ App Build
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: needs.changes.outputs.app == 'true' || needs.changes.outputs.packages == 'true'

    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build packages first
        run: npm run packages:build

      - name: ğŸ—ï¸ Build app
        run: npm run app:build
        env:
          # Add your env vars here
          NEXT_PUBLIC_SHOPIFY_STOREFRONT_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_SHOPIFY_STOREFRONT_ACCESS_TOKEN }}
          SHOPIFY_STOREFRONT_URL: ${{ secrets.SHOPIFY_STOREFRONT_URL }}

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: apps/caviste-app/.next
          retention-days: 1

  # ================================================================
  # ğŸ“Š QUALITY GATE
  # ================================================================
  quality-gate:
    name: ğŸ“Š Quality Gate
    runs-on: ubuntu-latest
    needs: [build, test, app-build]
    if: always()

    steps:
      - name: âœ… All checks passed
        if: needs.build.result == 'success' && needs.test.result == 'success' && (needs.app-build.result == 'success' || needs.app-build.result == 'skipped')
        run: |
          echo "ğŸ‰ All quality checks passed!"
          echo "âœ… Build: ${{ needs.build.result }}"
          echo "âœ… Tests: ${{ needs.test.result }}"
          echo "âœ… App Build: ${{ needs.app-build.result }}"

      - name: âŒ Quality gate failed
        if: needs.build.result == 'failure' || needs.test.result == 'failure' || needs.app-build.result == 'failure'
        run: |
          echo "âŒ Quality gate failed!"
          echo "Build: ${{ needs.build.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "App Build: ${{ needs.app-build.result }}"
          exit 1
